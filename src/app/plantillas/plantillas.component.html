<h4>{{titulo}}</h4>
Antigua forma de hace IF ELSE
<br>
<!-- Forma antigua de hacer IF ELSE -->
<div *ngIf="administrador">
    <button (click)="cambiar(false)">Cambiar</button>
    <strong style="background: yellow">Eres el administrador de la webApp</strong>
</div>

<div *ngIf="!administrador">
    <button (click)="cambiar(true)">Cambiar</button>
    <strong style="background: red; color: white;">No eres el administrador de la webApp</strong>
</div>
<br><br>

<!-- Forma nueva de hacer IF ELSE -->
Nueva forma de hacer IF ELSE 
<br>
<div *ngIf="administrador; else noAdmin">
        <button (click)="cambiar(false)">Cambiar</button>
        <strong style="background: yellow">Eres el administrador de la webApp</strong>
</div>

<ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    <strong style="background: red; color: white;">No eres el administrador de la webApp</strong>
</ng-template>
<br><br>

<!-- Forma nueva de hacer IF ELSE THEN -->
Nueva forma de hacer if then else 
<br>
<div *ngIf="administrador; then aler else subdito;">
</div>
<ng-template #aler>
      Aler
</ng-template>
<ng-template #subdito>
        Subdito
</ng-template>
